<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{common::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password </title>
</head>
<body>
<section>

    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-6 p-5">
                <img alt="" th:src="@{/img/ecom.png}" width="100%" height="400px">
            </div>
            <div class="col-md-6 mt-3 p-5">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header">
                        <p class="fs-4 text-center">Reset Password</p>
                    </div>
                    <div class="card-body">
                        <form action="/reset-password" method="post" id="resetPassword" novalidate>
                            <div class="mb-3">
                                <label class="form-label">New Password : </label>
                                <input required class="form-control" name="password" type="password"
                                       placeholder="Enter New Password ">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirm Password : </label>
                                <input required class="form-control" name="confirmpassword" type="password"
                                       placeholder="Confirm Password ">
                            </div>
                            <input type="hidden" th:value="${token}" name="token">
                            <div class="text-center">
                                <button type="submit" class="btn bg-primary text-white ">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
