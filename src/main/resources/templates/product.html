<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{common::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>
<body>
<section>

    <div class="container-fluid bg-primary p-4 mt-5 ">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form action="/products" method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" name="ch">
                        <button class="btn btn-light text-dark ms-3 col-md-2">
                            <i class="fa-solid fa-magnifying-glass"></i> Search
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="container-fluid mt-1">
        <div class="row">
            <div class="col-md-2 p-0">
                <div class="card shadow-sm p-0 mb-5 bg-body-tertiary rounded">
                    <div class="card-body">
                        <div class="list-group">
                            <p class="fs-5">Category</p>
                            <a href="/product" th:classappend="${paramValue == ''} ? 'active' : ''"
                               class="list-group-item list-group-item-action" aria-current="true"> All </a>
                            <a th:each="c:${activeCategory}" th:href="@{'/product?category=' + ${c.name}}"
                               th:classappend="${paramValue == c.name} ? 'active':''"
                               class="list-group-item list-group-item-action">[[${c.name}]]
                            </a>
                        </div>
                    </div>
                </div>
            </div>
<!-- Products -->
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body">
                        <p class="fs-3 text-center">Products</p>
<!--                        Products List Show Here -->
                        <div class="row">
                                 <div class="col-md-3 mt-2" th:each="p:${activeProduct}">
                                    <div class="card card-sh">
                                        <div class="card-body text-center">
                                            <img alt="" th:src="@{'/img/productFromWeb/'+${p.image}}"
                                                 width="150px" height="150px">
                                            <p class="fs-5 text-center">[[${p.title}]]</p>
                                            <div class="row text-center">
                                                <p class="fs-6 fw-bold ">
                                                    <span>&#8377; [[${p.discountPrice}]]</span> <br>
                                                    <span class="text-decoration-line-through text-secondary">
                                                        &#8377; [[${p.price}]]</span>
                                                    <span class="fs-6 text-success">[[${p.discount}]]% off </span>
                                                </p>
                                                <a th:href="@{'/view-products/' + ${p.id}}"  class ="btn btn-primary col-md-6 offset-md-3">View Details</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                        <!-- END Products List Show Here -->
                    </div>
                </div>

                <!-- Start Pagination -->
                <div class="row">
                    <div class="col-md-6">
                    </div>
                </div>

            </div>
        </div>
    </div>

</section>
</body>
</html>
