<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{common::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password </title>
</head>
<body>
<section>

    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-6 p-5">
                <img alt="" th:src="@{/img/ecom.png}" width="100%" height="400px">
            </div>
            <div class="col-md-6 mt-3 p-5">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header">
                        <p class="fs-4 text-center">Forget Password </p>
                        <th:block th:if="${session.success}">
                            <p class="text-success fw-bold text-center">[[${session.success}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSession()}"></th:block>
                        </th:block>

                        <th:block th:if="${session.error}">
                            <p class="text-danger fw-bold text-center">[[${session.error}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSession()}"></th:block>
                        </th:block>
                    </div>
                    <div class="card-body">
                        <form action="/forgot-password" method="post">
                            <div class="mb-3">
                                <label class="form-label">Email: </label>
                                <input required class="form-control" name="email" type="email" placeholder="Enter Your Email ">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn bg-primary text-white ">Send Link </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
