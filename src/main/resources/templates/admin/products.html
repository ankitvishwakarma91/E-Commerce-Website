<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{common::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>
<body>
<section>
    <div class="container-fluid mt-5 p-5">

        <div class="card card-sh">
            <div class="card-header text-center">
                <p class="fs-4">View Products</p>
                <th:block th:if="${session.success}">
                    <p class="text-success fw-bold">[[${session.success}]]</p>
                    <th:block th:text="${@commonServiceImpl.removeSession()}"></th:block>
                </th:block>

                <th:block th:if="${session.error}">
                    <p class="text-danger fw-bold">[[${session.error}]]</p>
                    <th:block th:text="${@commonServiceImpl.removeSession()}"></th:block>
                </th:block>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Serial No</th>
                        <th scope="col">Image</th>
                        <th scope="col">Title</th>
                        <th scope="col">Category</th>
                        <th scope="col">Price</th>
                        <th scope="col">Discount</th>
                        <th scope="col">Discount Price </th>
                        <th scope="col">Available </th>
                        <th scope="col">Stock</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p,c:${products}">
                        <th scope="row">[[${c.count}]]</th>
                        <td><img th:src="@{'/img/productFromWeb/'+${p.image}}" width="70px" height="70px" th:alt="${p.image}"></td>
                        <td th:text="${p.title}"></td>
                        <td>[[${p.category}]]</td>
                        <td>[[${p.price}]]</td>
                        <td th:text="${p.discount}"></td>
                        <td>[[${p.discountPrice}]]</td>
                        <td th:text="${p.active}"></td>
                        <td>[[${p.stock}]]</td>
                        <td>
                            <a th:href="@{'/admin/editViewProducts/' + ${p.id}}" class="btn btn-sm btn-primary">
                            <i class="fa-solid fa-pen-to-square"></i> Edit
                            </a>

                            <a th:href="@{'/admin/deleteProducts/'+${p.id}}"  class="btn btn-sm btn-danger">
                                <i class="fa-solid fa-trash"></i> Delete
                            </a>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</section>
</body>
</html>
